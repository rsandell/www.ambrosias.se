<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<div class="page-header">
    <h1>Recept</h1>
</div>
<ul class="nav nav-pills nav-justified">
    <li ng-repeat="type in types" ng-class="{active: selectedType == type.id}">
        <a href="#/recept/{{type.id}}/">{{type.name}} <span class="badge">{{type.total}}</span></a>
    </li>
</ul>

<table cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td valign="top">
            <ul class="nav nav-list pull-left recept-list">
                <li ng-repeat="r in recept">
                    <a href="#/recept/{{selectedType}}/{{r.id}}">{{r.name}}</a>
                </li>
            </ul>
        </td>
        <td valign="top">
            <div ng-if="hasSelectedRecept" class="pull-left">
                <h2>{{selectedRecept.name}}</h2>
                <div ng-if="selectedRecept.pretext" ng-bind-html="selectedRecept.pretext"/>
                <h3>Ingredienser</h3>

                <div ng-bind-html="selectedRecept.ingredienser"/>

                <h3>Tillredning</h3>

                <div ng-bind-html="selectedRecept.tillredning"/>

                <h3 ng-if="selectedRecept.dryck">Dryckesf√∂rslag</h3>
                <div ng-if="selectedRecept.dryck" ng-bind-html="selectedRecept.dryck"/>
            </div>
        </td>
    </tr>
</table>
